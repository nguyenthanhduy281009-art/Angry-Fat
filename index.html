<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angry Fat - Fixed Respawn</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { 
    margin: 0; padding: 0; overflow: hidden; 
    background: #87CEEB; /* Màu xanh da trời sáng */
    touch-action: none; 
}
        canvas { display: block; background: linear-gradient(to bottom, #4facfe, #00f2fe); }
        #ui { position: absolute; top: 15px; left: 20px; color: white; pointer-events: none; font-family: sans-serif; }
        .btn-reset { position: absolute; top: 15px; right: 20px; padding: 10px 15px; background: #ff4757; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <button class="btn-reset" onclick="initLevel()">LÀM LẠI</button>
    <div id="ui">
        <h1 style="margin:0; font-size: 20px;">MÀN: <span id="lvl">1</span> | LƯỢT: <span id="birds-left">3</span></h1>
    </div>

<script>
const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Constraint, Events, Composite, Sleeping } = Matter;

const engine = Engine.create();
const w = window.innerWidth;
const h = window.innerHeight;

const render = Render.create({
    element: document.body,
    engine: engine,
    options: { 
        width: w, height: h, 
        wireframes: false, 
        background: '#87CEEB' 
    }
});

Render.run(render);
Runner.run(Runner.create(), engine);

const BIRD_CAT = 0x0002;
const OBST_CAT = 0x0004;

let level = 1, shotsUsed = 0, currentBird = null, sling = null, targetGem = null;
const charImg = 'https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500';
const slingPos = { x: w * 0.2, y: h * 0.7 };

const ground = Bodies.rectangle(w/2, h - 10, w, 60, { isStatic: true, friction: 1, render: { fillStyle: '#388e3c' } });
World.add(engine.world, ground);

function initLevel() {
    const all = Composite.allBodies(engine.world);
    all.forEach(b => { if(b !== ground) World.remove(engine.world, b); });
    if(sling) World.remove(engine.world, sling);
    shotsUsed = 0;
    document.getElementById('birds-left').innerText = 3;
    document.getElementById('lvl').innerText = level;
    
    // Xây tháp
    const tx = w * 0.7;
    const layers = 3;
    for (let i = 0; i < layers; i++) {
        const y = h - 80 - (i * 90);
        const opt = { friction: 2, density: 0.25, frictionStatic: 15, collisionFilter: { category: OBST_CAT } };
        World.add(engine.world, [
            Bodies.rectangle(tx, y, 20, 80, opt),
            Bodies.rectangle(tx + 80, y, 20, 80, opt),
            Bodies.rectangle(tx + 40, y - 50, 140, 20, opt)
        ]);
        if (i === layers - 1) {
            targetGem = Bodies.circle(tx + 40, y - 90, 22, { label: 'gem', collisionFilter: { category: OBST_CAT }, render: { fillStyle: '#ffd700' } });
            World.add(engine.world, targetGem);
        }
    }
    spawnBird();
}

function spawnBird() {
    // Reset mọi thông số vật lý để không bị xoay vòng vòng
    currentBird = Bodies.circle(slingPos.x, slingPos.y, 24, {
        density: 0.05,
        frictionAir: 0.05,
        restitution: 0.3,
        angle: 0,
        angularVelocity: 0,
        collisionFilter: { category: BIRD_CAT },
        render: { sprite: { texture: charImg, xScale: 0.22, yScale: 0.22 } }
    });

    // Ép nhân vật đứng im (ngủ) cho đến khi người chơi tương tác
    Sleeping.set(currentBird, true);
    
    sling = Constraint.create({
        pointA: slingPos,
        bodyB: currentBird,
        stiffness: 0.36,
        length: 0,
        render: { strokeStyle: '#4a2c02', lineWidth: 5 }
    });
    World.add(engine.world, [currentBird, sling]);
}

const mouse = Mouse.create(render.canvas);
const mConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.1, render: { visible: false } }
});
render.mouse = mouse; 
mConstraint.collisionFilter.mask = BIRD_CAT;
World.add(engine.world, mConstraint);

// Thay thế đoạn code sự kiện Mouse và sau Update bằng đoạn này:

let firing = false;

// Khi bắt đầu kéo
Events.on(mConstraint, 'startdrag', (e) => {
    if (e.body === currentBird) {
        Sleeping.set(currentBird, false);
    }
});

// KHI THẢ TAY: Xóa dây ná ngay lập tức để không bị dính
Events.on(mConstraint, 'enddrag', (e) => { 
    if (e.body === currentBird) {
        // Chỉ bắn khi đã kéo ra một khoảng nhất định
        const dist = Matter.Vector.magnitude(Matter.Vector.sub(currentBird.position, slingPos));
        if (dist > 20) {
            firing = true;
            // Xóa dây ná NGAY LẬP TỨC ở đây
            setTimeout(() => {
                if(sling) World.remove(engine.world, sling);
            }, 10); 
            
            shotsUsed++;
            document.getElementById('birds-left').innerText = 3 - shotsUsed;
            
            // Hồi sinh con mới sau 3 giây
            setTimeout(() => { 
                if (shotsUsed < 3 && targetGem) spawnBird(); 
            }, 3000);
        }
    }
});

Events.on(engine, 'afterUpdate', () => {
    // Kiểm tra chiến thắng
    if (targetGem && targetGem.position.y > h - 100) {
        targetGem = null;
        level++;
        setTimeout(initLevel, 1000);
    }
});

initLevel();
</script>
</body>
</html>
