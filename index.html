<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angry Fat - Super Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: linear-gradient(to bottom, #1e3799, #4a69bd); touch-action: none; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 15px; left: 20px; color: white; pointer-events: none; z-index: 10; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .btn-reset { position: absolute; top: 15px; right: 20px; padding: 10px 15px; background: #eb4d4b; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; z-index: 100; box-shadow: 0 4px #c0392b; }
        .btn-reset:active { transform: translateY(2px); box-shadow: 0 2px #c0392b; }
        
        #reload-btn { 
            position: absolute; bottom: 20px; left: 40px; 
            width: 80px; height: 80px; border: 4px solid #f9ca24; border-radius: 20px; 
            background: rgba(255,255,255,0.2); display: flex; align-items: center; 
            justify-content: center; cursor: pointer; z-index: 100; backdrop-filter: blur(5px);
        }
        #reload-btn img { width: 55px; height: 55px; filter: drop-shadow(0 0 5px gold); }

        #orientation-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2f3542; color: white; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        @media screen and (orientation: portrait) { #orientation-overlay { display: flex; } }
    </style>
</head>
<body>

    <div id="orientation-overlay">
        <h2>üîÑ VUI L√íNG XOAY NGANG</h2>
        <p>ƒê·ªÉ ph√° h·ªßy th√°p g·ªó t·ªët h∆°n!</p>
    </div>

    <button class="btn-reset" onclick="initLevel()">L√ÄM L·∫†I</button>
    <div id="ui"><h2 style="margin:0;">M√ÄN: <span id="lvl">1</span> | ƒê·∫†N: <span id="birds-left">3</span></h2></div>
    
    <div id="reload-btn" onclick="spawnBird()">
        <img src="https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500">
    </div>

<script>
const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Constraint, Events, Composite, Sleeping, Vector } = Matter;

const engine = Engine.create();
let w = window.innerWidth, h = window.innerHeight;

const render = Render.create({
    element: document.body,
    engine: engine,
    options: { width: w, height: h, wireframes: false, background: 'transparent', pixelRatio: window.devicePixelRatio }
});

Render.run(render);
Runner.run(Runner.create(), engine);

const BIRD_CAT = 0x0002, OBST_CAT = 0x0004;
let level = 1, shotsUsed = 0, currentBird = null, sling = null, targetGem = null;
const charImg = 'https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500';

// T·ªça ƒë·ªô n√° c·ªë ƒë·ªãnh g·ªçn g√†ng
let slingPos = { x: 180, y: h * 0.75 };

const mouse = Mouse.create(render.canvas);
const mConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.3, render: { visible: false } }
});
mConstraint.collisionFilter.mask = BIRD_CAT; 
render.mouse = mouse;
World.add(engine.world, mConstraint);

const ground = Bodies.rectangle(w/2, h - 10, w * 2, 40, { isStatic: true, render: { fillStyle: '#2ed573' } });
World.add(engine.world, ground);

function spawnBird() {
    if (currentBird || shotsUsed >= 3) return;
    
    // Nh√¢n v·∫≠t NH·ªé G·ªåN (B√°n k√≠nh 25px) - Hitbox kh√≠t ·∫£nh
    currentBird = Bodies.circle(slingPos.x, slingPos.y, 25, {
        density: 0.08, frictionAir: 0.005,
        collisionFilter: { category: BIRD_CAT },
        render: { sprite: { texture: charImg, xScale: 0.25, yScale: 0.25 } }
    });
    
    sling = Constraint.create({
        pointA: slingPos, bodyB: currentBird, stiffness: 0.12, length: 0,
        render: { strokeStyle: '#f9ca24', lineWidth: 4 }
    });
    
    Sleeping.set(currentBird, true);
    World.add(engine.world, [currentBird, sling]);
}

function initLevel() {
    Composite.clear(engine.world, true);
    w = window.innerWidth; h = window.innerHeight;
    render.canvas.width = w; render.canvas.height = h;
    slingPos = { x: 180, y: h * 0.75 };

    World.add(engine.world, [ground, mConstraint]);
    shotsUsed = 0; currentBird = null;
    document.getElementById('birds-left').innerText = 3;
    document.getElementById('lvl').innerText = level;

    // MAP C≈® (3 T·∫¶NG) - N√¢ng l√™n cao v√† l√†m ƒë·∫πp h∆°n
    const tx = w * 0.7;
    const baseY = h * 0.4; 
    const opt = { friction: 0.5, density: 0.05, collisionFilter: { category: OBST_CAT } };

    // Ch√¢n th√°p l∆° l·ª≠ng
    const platform = Bodies.rectangle(tx, baseY + 180, 250, 20, { isStatic: true, render: { fillStyle: '#57606f' } });
    World.add(engine.world, platform);

    // X√¢y d·ª±ng 3 t·∫ßng
    for (let i = 0; i < 3; i++) {
        let y = (baseY + 120) - (i * 105);
        let color = i === 2 ? '#ff6b81' : '#f0932b';
        World.add(engine.world, [
            Bodies.rectangle(tx - 45, y, 15, 90, { ...opt, render: { fillStyle: color } }),
            Bodies.rectangle(tx + 45, y, 15, 90, { ...opt, render: { fillStyle: color } }),
            Bodies.rectangle(tx, y - 55, 140, 15, { ...opt, render: { fillStyle: '#747d8c' } })
        ]);
        
        // ƒê·∫∑t ng·ªçc ·ªü t·∫ßng tr√™n c√πng
        if (i === 2) {
            targetGem = Bodies.circle(tx, y - 90, 20, { 
                label: 'gem', collisionFilter:{category:OBST_CAT}, 
                render:{ fillStyle: '#f9ca24', strokeStyle: '#fff', lineWidth: 3 }
            });
            World.add(engine.world, targetGem);
        }
    }
}

Events.on(mConstraint, 'startdrag', (e) => { if (e.body === currentBird) Sleeping.set(currentBird, false); });
Events.on(mConstraint, 'enddrag', (e) => { 
    if (e.body === currentBird) {
        if (Vector.magnitude(Vector.sub(currentBird.position, slingPos)) > 25) {
            setTimeout(() => { if(sling) World.remove(engine.world, sling); sling = null; currentBird = null; }, 20);
            shotsUsed++;
            document.getElementById('birds-left').innerText = 3 - shotsUsed;
        }
    }
});

Events.on(engine, 'afterUpdate', () => {
    if (targetGem && targetGem.position.y > h) {
        targetGem = null; level++; setTimeout(initLevel, 800);
    }
});

window.addEventListener('resize', initLevel);
initLevel();
document.addEventListener('touchstart', (e) => { if(!e.target.closest('#reload-btn')) e.preventDefault(); }, { passive: false });
</script>
</body>
</html>
