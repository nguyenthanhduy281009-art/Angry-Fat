<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angry Fat - Fix Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; overflow: hidden; background: #4facfe; position: fixed; width: 100%; height: 100%; }
        #ui { position: absolute; top: 10px; left: 20px; color: white; pointer-events: none; z-index: 10; font-family: sans-serif; }
        .btn-reset { position: absolute; top: 10px; right: 20px; padding: 8px 15px; background: #ff4757; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; z-index: 100; }
        
        #reload-btn { 
            position: absolute; bottom: 20px; left: 20px; 
            width: 70px; height: 70px; border: 3px solid #fff; border-radius: 50%; 
            background: rgba(255,255,255,0.3); display: flex; align-items: center; 
            justify-content: center; cursor: pointer; z-index: 100;
        }
        #reload-btn img { width: 45px; height: 45px; }

        /* √âp xoay m√†n h√¨nh */
        #rotate-notice {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; color: white; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        @media screen and (orientation: portrait) { #rotate-notice { display: flex; } }
    </style>
</head>
<body>

    <div id="rotate-notice"><h2>üîÑ XOAY NGANG ƒê·ªÇ CH∆†I</h2></div>

    <button class="btn-reset" onclick="initLevel()">RESET</button>
    <div id="ui"><h3>M√ÄN: <span id="lvl">1</span> | L∆Ø·ª¢T: <span id="birds-left">3</span></h3></div>
    
    <div id="reload-btn" onclick="spawnBird()">
        <img src="https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500">
    </div>

<script>
const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Constraint, Events, Composite, Sleeping, Vector } = Matter;

const engine = Engine.create();
let w = window.innerWidth, h = window.innerHeight;

// T·∫†O RENDER V·ªöI K√çCH TH∆Ø·ªöC CHU·∫®N
const render = Render.create({
    element: document.body,
    engine: engine,
    options: { 
        width: w, height: h, 
        wireframes: false, 
        background: 'linear-gradient(to bottom, #4facfe, #00f2fe)',
        pixelRatio: 1 // √âP PIXEL RATIO B·∫∞NG 1 ƒê·ªÇ KH√îNG B·ªä ZOOM L·ªñI
    }
});

Render.run(render);
Runner.run(Runner.create(), engine);

const BIRD_CAT = 0x0002, OBST_CAT = 0x0004;
let level = 1, shotsUsed = 0, currentBird = null, sling = null, targetGem = null;
const charImg = 'https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500';
let slingPos = { x: 120, y: h * 0.7 };

const mouse = Mouse.create(render.canvas);
const mConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.2, render: { visible: false } }
});
mConstraint.collisionFilter.mask = BIRD_CAT;
render.mouse = mouse;
World.add(engine.world, mConstraint);

// ƒê·∫§T
const ground = Bodies.rectangle(w/2, h - 10, w * 5, 20, { isStatic: true, render: { fillStyle: '#2ecc71' } });

function spawnBird() {
    if (currentBird || shotsUsed >= 3) return;
    currentBird = Bodies.circle(slingPos.x, slingPos.y, 25, {
        density: 0.05, frictionAir: 0.01,
        collisionFilter: { category: BIRD_CAT },
        render: { sprite: { texture: charImg, xScale: 0.25, yScale: 0.25 } }
    });
    sling = Constraint.create({
        pointA: slingPos, bodyB: currentBird, stiffness: 0.1, length: 0,
        render: { strokeStyle: '#fff', lineWidth: 3 }
    });
    Sleeping.set(currentBird, true);
    World.add(engine.world, [currentBird, sling]);
}

function initLevel() {
    Composite.clear(engine.world, true);
    w = window.innerWidth; h = window.innerHeight;
    render.canvas.width = w; render.canvas.height = h;
    slingPos = { x: 120, y: h * 0.7 };

    World.add(engine.world, [ground, mConstraint]);
    shotsUsed = 0; currentBird = null;
    document.getElementById('birds-left').innerText = 3;
    document.getElementById('lvl').innerText = level;

    // MAP: TH√ÅP G·ªñ 2 T·∫¶NG G·ªåN G√ÄNG (ƒê·ªÇ D·ªÑ TH·∫§Y TR√äN ƒêI·ªÜN THO·∫†I)
    const tx = w * 0.7;
    const baseY = h * 0.6;
    const opt = { friction: 0.5, density: 0.01, collisionFilter: { category: OBST_CAT } };

    // B·ªá ƒë·ª° th√°p
    const platform = Bodies.rectangle(tx, baseY + 60, 150, 20, { isStatic: true, render: { fillStyle: '#34495e' } });
    
    // T·∫ßng 1
    const w1 = Bodies.rectangle(tx - 40, baseY, 15, 80, { ...opt, render: { fillStyle: '#d35400' } });
    const w2 = Bodies.rectangle(tx + 40, baseY, 15, 80, { ...opt, render: { fillStyle: '#d35400' } });
    const r1 = Bodies.rectangle(tx, baseY - 45, 120, 15, { ...opt, render: { fillStyle: '#95a5a6' } });
    
    // T·∫ßng 2 & Ng·ªçc
    targetGem = Bodies.circle(tx, baseY - 80, 18, { label: 'gem', render: { fillStyle: '#f1c40f' } });

    World.add(engine.world, [platform, w1, w2, r1, targetGem]);
}

Events.on(mConstraint, 'startdrag', (e) => { if (e.body === currentBird) Sleeping.set(currentBird, false); });
Events.on(mConstraint, 'enddrag', (e) => { 
    if (e.body === currentBird) {
        if (Vector.magnitude(Vector.sub(currentBird.position, slingPos)) > 20) {
            setTimeout(() => { if(sling) World.remove(engine.world, sling); sling = null; currentBird = null; }, 50);
            shotsUsed++;
            document.getElementById('birds-left').innerText = 3 - shotsUsed;
        }
    }
});

Events.on(engine, 'afterUpdate', () => {
    if (targetGem && targetGem.position.y > h) {
        targetGem = null; level++; setTimeout(initLevel, 1000);
    }
});

window.addEventListener('resize', initLevel);
initLevel();
document.addEventListener('touchstart', (e) => { if(!e.target.closest('#reload-btn')) e.preventDefault(); }, { passive: false });
</script>
</body>
</html>
