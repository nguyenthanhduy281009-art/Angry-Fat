<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angry Fat - Random Map Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; overflow: hidden; background: #1e3799; position: fixed; width: 100%; height: 100%; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 20px; color: white; pointer-events: none; z-index: 10; text-shadow: 1px 1px 3px #000; }
        .btn-reset { position: absolute; top: 10px; right: 20px; padding: 10px 20px; background: #ff4757; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; z-index: 100; box-shadow: 0 4px #c0392b; }
        .btn-reset:active { transform: translateY(2px); box-shadow: 0 2px #c0392b; }
        
        #reload-btn { 
            position: absolute; bottom: 20px; left: 30px; 
            width: 75px; height: 75px; border: 4px solid #f9ca24; border-radius: 50%; 
            background: rgba(255,255,255,0.2); display: flex; align-items: center; 
            justify-content: center; cursor: pointer; z-index: 100; backdrop-filter: blur(5px);
        }
        #reload-btn img { width: 50px; height: 50px; }

        #rotate-notice {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; color: white; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        @media screen and (orientation: portrait) { #rotate-notice { display: flex; } }
    </style>
</head>
<body>

    <div id="rotate-notice"><h2>üîÑ VUI L√íNG XOAY NGANG</h2></div>

    <button class="btn-reset" onclick="initLevel()">L√ÄM L·∫†I</button>
    <div id="ui"><h3>M√ÄN: <span id="lvl">1</span> | L∆Ø·ª¢T: <span id="birds-left">3</span></h3></div>
    
    <div id="reload-btn" onclick="spawnBird()">
        <img src="https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500">
    </div>

<script>
const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Constraint, Events, Composite, Sleeping, Vector } = Matter;

const engine = Engine.create();
let w = window.innerWidth, h = window.innerHeight;

const render = Render.create({
    element: document.body,
    engine: engine,
    options: { 
        width: w, height: h, 
        wireframes: false, 
        background: 'linear-gradient(to bottom, #4facfe, #00f2fe)',
        pixelRatio: 1 
    }
});

Render.run(render);
Runner.run(Runner.create(), engine);

const BIRD_CAT = 0x0002, OBST_CAT = 0x0004;
let level = 1, shotsUsed = 0, currentBird = null, sling = null, targetGem = null;
const charImg = 'https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500';
let slingPos = { x: 150, y: h * 0.75 };

const mouse = Mouse.create(render.canvas);
const mConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.5, render: { visible: false } } // TƒÉng stiffness ƒë·ªÉ k√©o nh·∫°y h∆°n
});
mConstraint.collisionFilter.mask = BIRD_CAT;
render.mouse = mouse;
World.add(engine.world, mConstraint);

const ground = Bodies.rectangle(w/2, h - 10, w * 5, 25, { isStatic: true, render: { fillStyle: '#2ecc71' } });

function spawnBird() {
    if (currentBird || shotsUsed >= 3) return;
    
    currentBird = Bodies.circle(slingPos.x, slingPos.y, 25, {
        density: 0.1, frictionAir: 0.01,
        collisionFilter: { category: BIRD_CAT },
        render: { sprite: { texture: charImg, xScale: 0.25, yScale: 0.25 } }
    });
    
    sling = Constraint.create({
        pointA: slingPos, bodyB: currentBird, stiffness: 0.15, length: 0,
        render: { strokeStyle: '#f1c40f', lineWidth: 3 }
    });
    
    Sleeping.set(currentBird, true);
    World.add(engine.world, [currentBird, sling]);
}

function initLevel() {
    Composite.clear(engine.world, true);
    w = window.innerWidth; h = window.innerHeight;
    render.canvas.width = w; render.canvas.height = h;
    slingPos = { x: 150, y: h * 0.75 };

    World.add(engine.world, [ground, mConstraint]);
    shotsUsed = 0; currentBird = null;
    document.getElementById('birds-left').innerText = 3;
    document.getElementById('lvl').innerText = level;

    // T·∫†O TH√ÅP NG·∫™U NHI√äN
    const tx = w * 0.75;
    const baseY = h * 0.5;
    const opt = { friction: 0.8, density: 0.02, collisionFilter: { category: OBST_CAT } };
    
    const mapType = Math.floor(Math.random() * 3); // 0, 1, ho·∫∑c 2

    if (mapType === 0) {
        // Ki·ªÉu 1: Th√°p cao 3 t·∫ßng
        for(let i=0; i<3; i++) {
            let y = (baseY + 100) - (i * 95);
            World.add(engine.world, [
                Bodies.rectangle(tx - 40, y, 15, 90, { ...opt, render: { fillStyle: '#d35400' } }),
                Bodies.rectangle(tx + 40, y, 15, 90, { ...opt, render: { fillStyle: '#d35400' } }),
                Bodies.rectangle(tx, y - 50, 130, 15, { ...opt, render: { fillStyle: '#7f8c8d' } })
            ]);
            if(i === 2) targetGem = createGem(tx, y - 80);
        }
    } else if (mapType === 1) {
        // Ki·ªÉu 2: Hai c·ªôt song song l∆° l·ª≠ng
        World.add(engine.world, Bodies.rectangle(tx, baseY + 120, 250, 20, { isStatic: true, render: { fillStyle: '#2c3e50' } }));
        for(let j=0; j<2; j++) {
            let offset = j === 0 ? -60 : 60;
            World.add(engine.world, Bodies.rectangle(tx + offset, baseY + 50, 20, 120, opt));
        }
        World.add(engine.world, Bodies.rectangle(tx, baseY - 20, 180, 20, opt));
        targetGem = createGem(tx, baseY - 50);
    } else {
        // Ki·ªÉu 3: Kim t·ª± th√°p g·ªó
        World.add(engine.world, [
            Bodies.rectangle(tx - 60, baseY + 80, 20, 100, opt),
            Bodies.rectangle(tx + 60, baseY + 80, 20, 100, opt),
            Bodies.rectangle(tx, baseY + 80, 20, 100, opt),
            Bodies.rectangle(tx, baseY + 20, 160, 20, opt),
            Bodies.rectangle(tx - 30, baseY - 30, 20, 80, opt),
            Bodies.rectangle(tx + 30, baseY - 30, 20, 80, opt),
            Bodies.rectangle(tx, baseY - 80, 100, 20, opt)
        ]);
        targetGem = createGem(tx, baseY - 110);
    }
}

function createGem(x, y) {
    const gem = Bodies.circle(x, y, 20, { 
        label: 'gem', collisionFilter: { category: OBST_CAT },
        render: { fillStyle: '#f1c40f', strokeStyle: '#fff', lineWidth: 2 } 
    });
    World.add(engine.world, gem);
    return gem;
}

Events.on(mConstraint, 'startdrag', (e) => { if (e.body === currentBird) Sleeping.set(currentBird, false); });
Events.on(mConstraint, 'enddrag', (e) => { 
    if (e.body === currentBird) {
        const dist = Vector.magnitude(Vector.sub(currentBird.position, slingPos));
        if (dist > 25) { // Ch·ªâ b·∫Øn khi k√©o ƒë·ªß xa
            setTimeout(() => { 
                if(sling) World.remove(engine.world, sling); 
                sling = null; 
                currentBird = null; // Gi·∫£i ph√≥ng ƒë·ªÉ c√≥ th·ªÉ n·∫°p vi√™n ti·∫øp theo
            }, 30); // Gi·∫£m th·ªùi gian ch·ªù ƒë·ªÉ gi·∫£i ph√≥ng nhanh h∆°n, tr√°nh d√≠nh
            shotsUsed++;
            document.getElementById('birds-left').innerText = 3 - shotsUsed;
        }
    }
});

Events.on(engine, 'afterUpdate', () => {
    if (targetGem && targetGem.position.y > h) {
        targetGem = null; level++; setTimeout(initLevel, 800);
    }
});

window.addEventListener('resize', initLevel);
initLevel();
document.addEventListener('touchstart', (e) => { if(!e.target.closest('#reload-btn')) e.preventDefault(); }, { passive: false });
</script>
</body>
</html>
