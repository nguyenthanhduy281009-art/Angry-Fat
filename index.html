<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Angry Fat Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #1a1a1a; font-family: sans-serif; overflow: hidden; 
            touch-action: none;
        }
        canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
        #ui { position: absolute; top: 10px; left: 15px; color: white; pointer-events: none; z-index: 10; }
        .btn-reset {
            position: absolute; top: 10px; right: 15px; padding: 12px 20px;
            background: #e74c3c; color: white; border: none; border-radius: 8px; 
            cursor: pointer; font-weight: bold; z-index: 20;
        }
        h1 { margin: 0; font-size: 1.2rem; }
        p { margin: 2px 0; font-size: 0.9rem; }
    </style>
</head>
<body>
    <button class="btn-reset" onclick="initLevel()">RESET</button>
    <div id="ui">
        <h1>LEVEL: <span id="lvl">1</span></h1>
        <p>Lượt: <span id="birds-left">3</span>/3</p>
    </div>

<script>
const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Constraint, Events, Composite } = Matter;

const engine = Engine.create();
const render = Render.create({
    element: document.body,
    engine: engine,
    options: { width: 1000, height: 600, wireframes: false, background: '#87CEEB' }
});

Render.run(render);
Runner.run(Runner.create(), engine);

let level = 1, shotsUsed = 0, currentBird = null, sling = null, targetGem = null;
const charImg = 'https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500';
const slingPos = { x: 180, y: 420 };

// Mặt đất cực kỳ ma sát
const ground = Bodies.rectangle(500, 580, 1000, 40, { isStatic: true, friction: 1, render: { fillStyle: '#2ecc71' } });
World.add(engine.world, ground);

function initLevel() {
    const all = Composite.allBodies(engine.world);
    all.forEach(b => { if(b !== ground) World.remove(engine.world, b); });
    if(sling) World.remove(engine.world, sling);

    shotsUsed = 0;
    document.getElementById('birds-left').innerText = 3;
    document.getElementById('lvl').innerText = level;

    // Xây tháp VỮNG CHẮC (Căn tọa độ chuẩn)
    const tx = 700 + (Math.random() * 100);
    const layers = 3;
    for (let i = 0; i < layers; i++) {
        const h = 70, w = 15, gap = 70;
        const y = 540 - (i * (h + 15)); // Khoảng cách giữa các tầng
        
        const woodOptions = { friction: 1, frictionStatic: 10, slop: 0.5 };
        const w1 = Bodies.rectangle(tx, y, w, h, woodOptions);
        const w2 = Bodies.rectangle(tx + gap, y, w, h, woodOptions);
        const roof = Bodies.rectangle(tx + gap/2, y - (h/2 + 5), gap + 40, 15, woodOptions);
        
        World.add(engine.world, [w1, w2, roof]);
        
        if (i === layers - 1) {
            targetGem = Bodies.circle(tx + gap/2, y - 100, 22, { 
                label: 'gem', density: 0.001, friction: 1,
                render: { fillStyle: '#f1c40f', strokeStyle: '#fff', lineWidth: 3 } 
            });
            World.add(engine.world, targetGem);
        }
    }
    spawnBird();
}

function spawnBird() {
    currentBird = Bodies.circle(slingPos.x, slingPos.y, 40, {
        density: 0.015, frictionAir: 0.01,
        render: { sprite: { texture: charImg, xScale: 0.45, yScale: 0.45 } }
    });
    
    sling = Constraint.create({
        pointA: slingPos, bodyB: currentBird, stiffness: 0.15, length: 2,
        render: { strokeStyle: '#4a2c02', lineWidth: 5 }
    });
    World.add(engine.world, [currentBird, sling]);
}

// Hỗ trợ cảm ứng điện thoại
const mouse = Mouse.create(render.canvas);
const mouseConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.2, render: { visible: false } }
});
World.add(engine.world, mouseConstraint);
render.mouse = mouse;

let firing = false;
Events.on(mouseConstraint, 'enddrag', (e) => { if (e.body === currentBird) firing = true; });

Events.on(engine, 'afterUpdate', () => {
    if (firing && currentBird.position.x > slingPos.x + 20) {
        World.remove(engine.world, sling);
        firing = false;
        shotsUsed++;
        document.getElementById('birds-left').innerText = 3 - shotsUsed;
        setTimeout(() => { if (shotsUsed < 3 && targetGem) spawnBird(); }, 3500);
    }
    if (targetGem && targetGem.position.y > 540) {
        targetGem = null;
        level++;
        setTimeout(initLevel, 1200);
    }
});

initLevel();
</script>
</body>
</html>
