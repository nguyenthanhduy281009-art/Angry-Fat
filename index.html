<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angry Fat - Landscape Only</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; left: 20px; color: #2c3e50; pointer-events: none; z-index: 10; }
        .btn-reset { position: absolute; top: 15px; right: 20px; padding: 10px 15px; background: #ff4757; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; z-index: 100; }
        
        /* Nút thay đạn */
        #reload-btn { 
            position: absolute; bottom: 20px; left: 20px; 
            width: 70px; height: 70px; border: 4px solid #fff; border-radius: 15px; 
            background: rgba(255,255,255,0.4); display: flex; align-items: center; 
            justify-content: center; cursor: pointer; z-index: 100;
        }
        #reload-btn img { width: 50px; height: 50px; }

        /* Lớp phủ ép xoay màn hình */
        #orientation-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; color: white; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        @media screen and (orientation: portrait) {
            #orientation-overlay { display: flex; }
        }
    </style>
</head>
<body>

    <div id="orientation-overlay">
        <h2>VUI LÒNG XOAY NGANG ĐIỆN THOẠI</h2>
        <p>Để có trải nghiệm bắn tốt nhất!</p>
    </div>

    <button class="btn-reset" onclick="initLevel()">LÀM LẠI</button>
    <div id="ui"><h1 style="margin:0; font-size: 20px;">MÀN: <span id="lvl">1</span> | ĐẠN: <span id="birds-left">3</span></h1></div>
    
    <div id="reload-btn" onclick="spawnBird()">
        <img src="https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500">
    </div>

<script>
const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Constraint, Events, Composite, Sleeping, Vector } = Matter;

const engine = Engine.create();
let w = window.innerWidth, h = window.innerHeight;

const render = Render.create({
    element: document.body,
    engine: engine,
    options: { width: w, height: h, wireframes: false, background: '#87CEEB', pixelRatio: window.devicePixelRatio }
});

Render.run(render);
Runner.run(Runner.create(), engine);

const BIRD_CAT = 0x0002, OBST_CAT = 0x0004;
let level = 1, shotsUsed = 0, currentBird = null, sling = null, targetGem = null;
const charImg = 'https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500';

// Vị trí ná cố định bên trái (Landscape chuẩn)
let slingPos = { x: 150, y: h * 0.7 };

const mouse = Mouse.create(render.canvas);
const mConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.2, render: { visible: false } }
});
mConstraint.collisionFilter.mask = BIRD_CAT;
render.mouse = mouse;
World.add(engine.world, mConstraint);

const ground = Bodies.rectangle(w/2, h + 20, w * 2, 60, { isStatic: true, render: { fillStyle: '#388e3c' } });
World.add(engine.world, ground);

function spawnBird() {
    if (currentBird || shotsUsed >= 3) return;
    currentBird = Bodies.circle(slingPos.x, slingPos.y, 35, {
        density: 0.05, frictionAir: 0.01,
        collisionFilter: { category: BIRD_CAT },
        render: { sprite: { texture: charImg, xScale: 0.35, yScale: 0.35 } }
    });
    sling = Constraint.create({
        pointA: slingPos, bodyB: currentBird, stiffness: 0.1, length: 0,
        render: { strokeStyle: '#4a2c02', lineWidth: 5 }
    });
    Sleeping.set(currentBird, true);
    World.add(engine.world, [currentBird, sling]);
}

function initLevel() {
    Composite.clear(engine.world, true);
    w = window.innerWidth; h = window.innerHeight;
    render.canvas.width = w; render.canvas.height = h;
    slingPos = { x: 150, y: h * 0.7 };

    World.add(engine.world, [ground, mConstraint]);
    shotsUsed = 0; currentBird = null;
    document.getElementById('birds-left').innerText = 3;
    document.getElementById('lvl').innerText = level;

    // MAP CAO (Landscape chuẩn)
    const tx = w * 0.75;
    const baseY = h * 0.4; 
    const opt = { friction: 1, density: 0.1, collisionFilter: { category: OBST_CAT } };

    const platform = Bodies.rectangle(tx, baseY + 60, 200, 20, { isStatic: true, render: { fillStyle: '#4a2c02' } });
    const b1 = Bodies.rectangle(tx - 40, baseY, 20, 100, opt);
    const b2 = Bodies.rectangle(tx + 40, baseY, 20, 100, opt);
    const roof = Bodies.rectangle(tx, baseY - 60, 140, 20, opt);
    targetGem = Bodies.circle(tx, baseY - 100, 22, { label: 'gem', collisionFilter:{category:OBST_CAT}, render:{fillStyle:'#ffd700'} });

    World.add(engine.world, [platform, b1, b2, roof, targetGem]);
}

Events.on(mConstraint, 'startdrag', (e) => { if (e.body === currentBird) Sleeping.set(currentBird, false); });
Events.on(mConstraint, 'enddrag', (e) => { 
    if (e.body === currentBird) {
        if (Vector.magnitude(Vector.sub(currentBird.position, slingPos)) > 30) {
            setTimeout(() => { if(sling) World.remove(engine.world, sling); sling = null; currentBird = null; }, 20);
            shotsUsed++;
            document.getElementById('birds-left').innerText = 3 - shotsUsed;
        }
    }
});

Events.on(engine, 'afterUpdate', () => {
    if (targetGem && targetGem.position.y > h) {
        targetGem = null; level++; setTimeout(initLevel, 800);
    }
});

window.addEventListener('resize', initLevel);
initLevel();
document.addEventListener('touchstart', (e) => { if(!e.target.closest('#reload-btn')) e.preventDefault(); }, { passive: false });
</script>
</body>
</html>
