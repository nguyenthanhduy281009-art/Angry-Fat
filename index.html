<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angry Fat - Perfect Hitbox</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; left: 20px; color: #2c3e50; pointer-events: none; z-index: 10; }
        .btn-reset { position: absolute; top: 15px; right: 20px; padding: 10px 15px; background: #ff4757; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>
    <button class="btn-reset" onclick="initLevel()">LÀM LẠI</button>
    <div id="ui">
        <h1 style="margin:0; font-size: 20px;">MÀN: <span id="lvl">1</span> | LƯỢT: <span id="birds-left">3</span></h1>
    </div>

<script>
const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Constraint, Events, Composite, Sleeping, Vector } = Matter;

const engine = Engine.create();
const w = window.innerWidth, h = window.innerHeight;

const render = Render.create({
    element: document.body,
    engine: engine,
    options: { 
        width: w, height: h, 
        wireframes: false, background: '#87CEEB',
        pixelRatio: window.devicePixelRatio 
    }
});

Render.run(render);
Runner.run(Runner.create(), engine);

// KHỞI TẠO CHUỘT
const mouse = Mouse.create(render.canvas);
const mConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: { stiffness: 0.2, render: { visible: false } }
});
mConstraint.collisionFilter.mask = 0x0002; // Chỉ chạm vào nhân vật
render.mouse = mouse;
World.add(engine.world, mConstraint);

const BIRD_CAT = 0x0002, OBST_CAT = 0x0004;
let level = 1, shotsUsed = 0, currentBird = null, sling = null, targetGem = null;
const charImg = 'https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500';
const slingPos = { x: w * 0.2, y: h * 0.7 };

const ground = Bodies.rectangle(w/2, h - 20, w, 60, { isStatic: true, friction: 1, render: { fillStyle: '#388e3c' } });
World.add(engine.world, ground);

function spawnBird() {
    // Bán kính vật lý 30px khớp với tỉ lệ hiển thị của ảnh
    currentBird = Bodies.circle(slingPos.x, slingPos.y, 30, {
        density: 0.05, 
        frictionAir: 0.01,
        collisionFilter: { category: BIRD_CAT },
        render: { 
            sprite: { 
                texture: charImg, 
                xScale: 0.3, // 0.3 của 200px (ảnh gốc) tương đương ~60px đường kính
                yScale: 0.3 
            } 
        }
    });
    
    sling = Constraint.create({
        pointA: slingPos, 
        bodyB: currentBird, 
        stiffness: 0.1, 
        length: 0,
        render: { strokeStyle: '#4a2c02', lineWidth: 5 }
    });
    
    Sleeping.set(currentBird, true);
    World.add(engine.world, [currentBird, sling]);
}

// Xử lý sự kiện kéo (Chỉ nhân vật mới phản hồi)
Events.on(mConstraint, 'startdrag', (e) => {
    if (e.body === currentBird) {
        Sleeping.set(currentBird, false);
    }
});

Events.on(mConstraint, 'enddrag', (e) => { 
    if (e.body === currentBird) {
        const dist = Vector.magnitude(Vector.sub(currentBird.position, slingPos));
        if (dist > 20) {
            setTimeout(() => { if(sling) World.remove(engine.world, sling); }, 20);
            shotsUsed++;
            document.getElementById('birds-left').innerText = 3 - shotsUsed;
            setTimeout(() => { if (shotsUsed < 3 && targetGem) spawnBird(); }, 3500);
        }
    }
});

function initLevel() {
    Composite.clear(engine.world, true);
    World.add(engine.world, [ground, mConstraint]);
    shotsUsed = 0;
    document.getElementById('birds-left').innerText = 3;
    document.getElementById('lvl').innerText = level;

    const tx = w * 0.7;
    const opt = { friction: 1, density: 0.1, collisionFilter: { category: OBST_CAT } };
    
    // Random Map 
    const mapType = Math.random();
    if (mapType > 0.6) {
        // Tháp gỗ
        const b1 = Bodies.rectangle(tx, h-80, 20, 100, opt);
        const b2 = Bodies.rectangle(tx+80, h-80, 20, 100, opt);
        const roof = Bodies.rectangle(tx+40, h-140, 140, 20, opt);
        targetGem = Bodies.circle(tx+40, h-180, 22, { label: 'gem', collisionFilter:{category:OBST_CAT}, render:{fillStyle:'#ffd700'}});
        World.add(engine.world, [b1, b2, roof, targetGem]);
    } else {
        // Khối hộp che ngọc
        const box = Bodies.rectangle(tx, h-80, 100, 100, opt);
        targetGem = Bodies.circle(tx, h-150, 22, { label: 'gem', collisionFilter:{category:OBST_CAT}, render:{fillStyle:'#ffd700'}});
        World.add(engine.world, [box, targetGem]);
    }
    spawnBird();
}

Events.on(engine, 'afterUpdate', () => {
    if (targetGem && targetGem.position.y > h - 100) {
        targetGem = null; 
        level++; 
        setTimeout(initLevel, 1000);
    }
});

initLevel();
// Chặn cuộn trang để tập trung cầm nắm
document.body.addEventListener('touchstart', (e) => { if(e.target.tagName !== 'BUTTON') e.preventDefault(); }, { passive: false });
</script>
</body>
</html>
