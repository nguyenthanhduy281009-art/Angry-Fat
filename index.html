<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Angry Fat - Big Character</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #1a1a1a; font-family: sans-serif; overflow: hidden;
        }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; }
        .btn-reset {
            position: absolute; top: 20px; right: 20px; padding: 10px 20px;
            background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn-reset" onclick="initLevel()">CHƠI LẠI</button>
    <div id="ui">
        <h1>MÀN: <span id="lvl">1</span></h1>
        <p>Lượt bắn: <span id="birds-left">3</span>/3</p>
    </div>

<script>
const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Constraint, Events, Composite } = Matter;

const engine = Engine.create();
const render = Render.create({
    element: document.body,
    engine: engine,
    options: { width: 1000, height: 600, wireframes: false, background: '#87CEEB' }
});

Render.run(render);
Runner.run(Runner.create(), engine);

let level = 1;
let shotsUsed = 0;
let currentBird = null;
let sling = null;
let targetGem = null;

// HÌNH ẢNH CỦA BẠN
const charImg = 'https://drive.google.com/thumbnail?id=1SGW0oc5yuw1WmArQ9GbNSQYBPbmXRWdi&sz=w500';
const slingPos = { x: 200, y: 400 };

const ground = Bodies.rectangle(500, 580, 1000, 40, { isStatic: true, render: { fillStyle: '#2ecc71' } });
World.add(engine.world, ground);

function initLevel() {
    const allBodies = Composite.allBodies(engine.world);
    allBodies.forEach(body => { if(body !== ground) World.remove(engine.world, body); });
    if(sling) World.remove(engine.world, sling);

    shotsUsed = 0;
    document.getElementById('birds-left').innerText = 3;
    document.getElementById('lvl').innerText = level;

    const towerX = 700;
    const layers = 3;
    for (let i = 0; i < layers; i++) {
        const y = 530 - i * 80;
        const w1 = Bodies.rectangle(towerX, y, 15, 70, { render: { fillStyle: '#795548' } });
        const w2 = Bodies.rectangle(towerX + 70, y, 15, 70, { render: { fillStyle: '#795548' } });
        const roof = Bodies.rectangle(towerX + 35, y - 45, 120, 15, { render: { fillStyle: '#5d4037' } });
        World.add(engine.world, [w1, w2, roof]);
        
        if (i === layers - 1) {
            targetGem = Bodies.circle(towerX + 35, y - 75, 20, { label: 'gem', render: { fillStyle: '#f1c40f' } });
            World.add(engine.world, targetGem);
        }
    }
    spawnBird();
}

function spawnBird() {
    // TĂNG KÍCH THƯỚC Ở ĐÂY: Bán kính 40, Scale 0.45
    currentBird = Bodies.circle(slingPos.x, slingPos.y, 40, {
        density: 0.01,
        render: { 
            sprite: { texture: charImg, xScale: 0.45, yScale: 0.45 } 
        }
    });
    
    sling = Constraint.create({
        pointA: slingPos,
        bodyB: currentBird,
        stiffness: 0.1,
        render: { strokeStyle: '#34495e', lineWidth: 5 }
    });
    World.add(engine.world, [currentBird, sling]);
}

const mouseConstraint = MouseConstraint.create(engine, {
    mouse: Mouse.create(render.canvas),
    constraint: { stiffness: 0.1, render: { visible: false } }
});
World.add(engine.world, mouseConstraint);

let firing = false;
Events.on(mouseConstraint, 'enddrag', (e) => { if (e.body === currentBird) firing = true; });

Events.on(engine, 'afterUpdate', () => {
    if (firing && currentBird.position.x > slingPos.x + 20) {
        setTimeout(() => { sling.bodyB = null; }, 50);
        firing = false;
        shotsUsed++;
        document.getElementById('birds-left').innerText = 3 - shotsUsed;
        setTimeout(() => { if (shotsUsed < 3) spawnBird(); }, 3000);
    }
    if (targetGem && targetGem.position.y > 540) {
        targetGem = null;
        level++;
        setTimeout(initLevel, 1000);
    }
});

initLevel();
</script>
</body>
</html>
